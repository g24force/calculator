<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id ="display" class="display">157</div>
        <div class="buttons">
            <div class="container">
                <button id="btnAC" value="clear">AC</button>
                <button id="btn7" value="7" class="numbers">7</button>
                <button id="btn8" value="8" class="numbers">8</button>
                <button id="btn9" value="9" class="numbers">9</button>
                <button id="btn4" value="4" class="numbers">4</button>
                <button id="btn5" value="5" class="numbers">5</button>
                <button id="btn6" value="6" class="numbers">6</button>
                <button id="btn1" value="1" class="numbers">1</button>
                <button id="btn2" value="2" class="numbers">2</button>
                <button id="btn3" value="3" class="numbers">3</button>
                <button id="btn0" value="0" class="numbers">0</button>
                <button id="btnComma" value=",">,</button>
            </div>
            <div class="operators">
                <button>/</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>  
            </div>
        </div>    
    </div> 
</body>
</html>
